<!DOCTYPE html>

    }

    .no-button {

      padding: 10px 20px;
      font-size: 16px;

      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      position: absolute;
      transition: all 0.3s ease;
    }

    .no-button:hover {
      background: #ff3355;
    }
  </style>
</head>
